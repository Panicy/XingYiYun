<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" type="text/css" href="/static/js/layui/css/layui.css">
    <script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/xadmin.js" type="text/javascript" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="form-wrap">
<blockquote class="layui-elem-quote layui-quote-nm">
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>ID</th>
                <th>昵称</th>
                <th>头像</th>
                <th>OPENID</th>
                <th>电话</th>
                <th>注册时间</th>
            </tr>
            </thead>
            <tbody>
            {{range .users}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Nickname}}</td>
                <td>{{.Avatar}}</td>
                <td>{{.Openid}}</td>
                <td>{{.Phone}}</td>
                <td>{{.Created}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</blockquote>


</div>
</body>
</html>
